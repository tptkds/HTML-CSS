<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coupang 오늘의 발견</title>
    <link rel="icon" href="./assets/favicon/favicon.ico">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="top-header">
            <h1><a href="https://www.coupang.com/"><img src="./assets/logo/logo.png" alt="Coupang"></a></h1>
        </header>
        <section class="main-section">
            <header>
                <h2>오늘의 발견</h2>   
                <div
                    class="vertical-bar"
                    aria-hidden="true"
                >|
                </div>
                <h3>오늘 쿠팡이 엄선한 가장 핫한 제품</h3>
            </header>
            <div class="product-box-container">
                <a href="/" class="product-box product-box-large">
                    <img src="./assets/discovery/honeytea.jpg" alt="오뚜기 꿀 생강차">
                    <span class="in-button">
                    </span>
                </a>

                <a href="/" class="product-box product-box-large margin-right-zero">
                        <img src="./assets/discovery/vaseline.jpg" alt="바세린 런칭 기념">
                        <span class="in-button">
                        </span>
                </a>
                <a href="/" class="product-box">
                    <img src="./assets/discovery/handcream.jpg" alt="핸드크림 모음">
                    <span class="in-button">
                    </span>
                </a>
                <a href="/" class="product-box">
                    <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사항">
                    <span class="in-button">
                    </span>
                </a>
                <a href="/" class="product-box">
                    <img src="./assets/discovery/hanssem.jpg" alt="한샘 수납장 모음">
                    <span class="in-button">
                    </span>
                </a>
                <a href="/" class="product-box margin-right-zero">
                    <img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두">
                    <span class="in-button">
                    </span>
                </a>
                <a href="/" class="product-box product-box-large margin-bottom-zero">
                    <img src="./assets/discovery/wettissue.jpg" alt="올담 물티슈">
                    <span class="in-button">
                    </span>
                </a>
                <a href="/" class="product-box margin-bottom-zero">
                    <img src="./assets/discovery/febreze.jpg" alt="페브리즈 향귝 99.9%">
                    <span class="in-button">
                    </span>
                </a>
                <a href="/" class="product-box margin-right-zero margin-bottom-zero">
                    <img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기 특가">
                    <span class="in-button">
                    </span>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
